<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
		<script type="text/javascript">
			function showIP(a)
			{
				alert("IP address is: " + a);
				
					  if ("WebSocket" in window)
					  {
						 alert("WebSocket is supported by your Browser!");
						 // Let us open a web socket
						 //var ws = new WebSocket("ws://localhost:8080/echo");
						 var ws = new WebSocket('ws://192.168.2.10:8080','echo');
						 ws.onopen = function()
						 {
							// Web Socket is connected, send data using send()
							ws.send("Message to send");
							alert("Message is sent...");
						 };
						 ws.onmessage = function (evt) 
						 { 
							var received_msg = evt.data;
							alert("Message is received..." + received_msg);
						 };
						 ws.onclose = function()
						 { 
							// websocket is closed.
							alert("Connection is closed..."); 
						 };
					  }
					  else
					  {
						 // The browser doesn't support WebSocket
						 alert("WebSocket NOT supported by your Browser!");
					  }
				
				
				
			}
		
			function alertMsg()
	  		{
				alert("Button 1 was clicked!");

				//alert(window.wifi.lan;);
//				app.alertIP();
				
				var title = "This is a title";
//				var success = function(message) { alert("success: " + message); };
				var success = function(message) {  showIP(message) };
//			    var success = showIP(message);
				var error = function(message) { alert("Sorry: " + message); };
				ipaddress.createEvent(title,success, error);
				
				alert("Button 1 was clicked! <3>");
			
			}
		</script>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
	<form>
		<input type="button" id="button1" onclick="alertMsg()"
			value="Button 1">
	</form>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
